<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset-password.css">
</head>

<body>
    <main>
        <div class="logo-yardsale">
            <img src="../../assets/logos/logo_yard_sale.svg" alt="yard sale">
        </div>
        <div class="reset-password">
            <h1 class="reset-password__title">Create a new password</h1>
            <p class="reset-password__subtitle">Enter a new password for your account</p>
            <form action="#" class="form-reset">
                <label for="password" class="form-reset__label">Password</label>
                <input type="password" id="password" placeholder="*********" class="form-reset__input form-reset__input--password">
                <label for="repassword" class="form-reset__label">Re-enter password</label>
                <input type="password" id="repassword" placeholder="*********" class="form-reset__input form-reset__input--password">
                <input type="submit" value="Confirm" class="btn btn--primary">
            </form>
        </div>
    </main>
</body>

</html>
